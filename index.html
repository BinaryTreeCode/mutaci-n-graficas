<!DOCTYPE html />
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutación</title>
    <meta name="viewport" content="width=device-width, inical-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>  
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="contenedor" id="contenedor">
        <form action="">
            <label for="veses">
                <span>¿cuantas generacionses quieres?</span>
                <input type="number" id="totalGeneraciones" placeholder="numero de generacionses" required value="25"/>
            </label>
            <br>
            <label for="individuos">
                <span>¿Con cuantos individuos quieres comenzar el experimento?</span>
                <input type="number" id="individuos" placeholder="numero inicial de individuos" required value="50"/>
            </label>
            <br>
        </form>
        <canvas id="grafica" width="500" height="500"></canvas>
        <label for="btn" class="text">
            <span>muestra el avance evolutivo generación a generación</span>
            <button id="btn" onclick="executeOrder()">¿comenzar el experimento?</button>
        </label>
    </div>
    <picture>
        <source srcset="./assets/Diagrama.png" type="image/png">
        <img src="./assets/Diagrama.png" alt="Diagrama de flujo" />
    </picture>
</body>
<script src="./mutación.js"></script>
</html>
